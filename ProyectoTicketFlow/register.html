<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketFlow - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand fw-bold" href="index.html">TicketFlow</a>
    </div>
  </nav>
</header>


<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Crear Cuenta Nueva</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" required>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label">Avatar (Imagen de Perfil)</label>
              <input type="file" class="form-control" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0">&copy; 2026 TicketFlow</p>
</footer>

</body>
</html>
