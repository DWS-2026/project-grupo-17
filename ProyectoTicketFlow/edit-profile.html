<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - TicketFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">TicketFlow</a>
            <span class="navbar-text text-white fs-5">
        Editar Perfil
      </span>
            <a href="login.html" class="btn btn-outline-danger btn-sm">
                Cerrar sesión
            </a>
        </div>
    </nav>
</header>

<main class="container py-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Modificar Datos de Usuario</h4>
        </div>
        <div class="card-body">
            <form>

                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" value="Juan Pérez" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="juan@email.com" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" value="2002-04-15" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Modificar Avatar</label>
                    <input type="file" class="form-control" accept="image/*">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="profile.html" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <a href="profile.html" class="btn btn-primary">
                        Guardar Cambios
                    </a>

                </div>

            </form>
        </div>
    </div>

</main>

<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2026 TicketFlow</p>
</footer>

</body>
</html>
