<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">TicketFlow</a>
            <span class="navbar-text text-white fs-5">
                Panel de Administración
            </span>
            <a href="login.html" class="btn btn-outline-danger btn-sm">
                Cerrar sesión
            </a>
        </div>
    </nav>
</header>

<main class="container py-5">

    <div class="card shadow mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Listado de usuarios</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fecha de nacimiento</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Juan Pérez</td>
                    <td>juan@email.com</td>
                    <td>15/04/2002</td>
                    <td><span class="badge bg-secondary">Usuario</span></td>
                    <td>
                        <a href="profile.html" class="btn btn-sm btn-outline-primary">
                            Ver perfil
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2026 TicketFlow</p>
</footer>

</body>
</html>
