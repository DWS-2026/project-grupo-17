<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento - TicketFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container position-relative">

            <a class="navbar-brand" href="index.html">TicketFlow</a>

            <span class="navbar-text text-white fs-5 position-absolute top-50 start-50 translate-middle">
                Registra un evento
            </span>

            <a class="btn btn-outline-light position-absolute top-50 end-0 translate-middle-y"
               href="profile.html">
                <i class="bi bi-person-circle"></i>
            </a>

        </div>
    </nav>
</header>

<main class="container py-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registra un nuevo evento</h4>
        </div>
        <div class="card-body">
            <form>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha</label>
                    <input type="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dicoteca</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Imagen del evento</label>
                    <input type="file" class="form-control" accept="image/*">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="eventos.html" class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <form action="eventos.html">
                        <button type="submit" class="btn btn-primary">
                            Crear Evento
                        </button>
                    </form>


                </div>

            </form>
        </div>
    </div>

</main>

<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2026 TicketFlow</p>
</footer>

</body>
</html>
