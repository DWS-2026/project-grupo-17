<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand fw-bold" href="index.html">TicketFlow</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Eventos</a>
                    </li>
                </ul>

                <!- BOTONES DERECHA ->
                <ul class="navbar-nav align-items-center">

                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-primary ms-2" href="register.html">Registro</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-2" href="profile.html">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
</header>

<div class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Vive la noche</h1>
        <p class="lead">Compra tus entradas para las mejores discotecas de forma segura.</p>
    </div>
</div>

<main class="container mb-5">

    <h2 class="mb-4 border-bottom pb-2">Próximos Eventos</h2>

    <div id="lista-eventos" class="row row-cols-1 row-cols-md-3 g-4"></div>

</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2026 TicketFlow. Práctica Web.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

const eventos = [
    {
        titulo: "Neon Future Night",
        descripcion: "Techno y House con luces neón y DJs internacionales.",
        lugar: "Teatro Kapital Madrid",
        fecha: "Viernes, 14 Mar - 23:00",
        precio: "25€",
        imagen: "https://images.unsplash.com/photo-1566737236500-c8ac43014a67?auto=format&fit=crop&q=80&w=600"
    },
    {
        titulo: "Urban Flow & Reggaeton",
        descripcion: "Baila los hits más duros del género urbano toda la noche.",
        lugar: "Sala La Riviera Madrid",
        fecha: "Sábado, 15 Mar - 00:00",
        precio: "18€",
        imagen: "https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?q=80&w=1770&auto=format&fit=crop"
    },
    {
        titulo: "Retro 90s Remember",
        descripcion: "Un viaje al pasado con los clásicos que nunca mueren.",
        lugar: "Fabrik Madrid",
        fecha: "Domingo, 16 Mar - 18:00",
        precio: "30€",
        imagen: "https://images.unsplash.com/photo-1514525253161-7a46d19cd819?q=80&w=1674&auto=format&fit=crop"
    }
];

const contenedorEventos = document.getElementById('lista-eventos');

let htmlContent = '';

eventos.forEach(evento => {

    const lugarMapa = evento.lugar.replaceAll(" ", "+");

    htmlContent += `
        <div class="col">
            <div class="card h-100 shadow-sm border-0">

                <img src="${evento.imagen}" 
                     class="card-img-top" 
                     alt="${evento.titulo}" 
                     style="height: 200px; object-fit: cover;">

                <div class="card-body d-flex flex-column">

                    <h5 class="card-title fw-bold">${evento.titulo}</h5>

                    <p class="card-text text-muted small">${evento.descripcion}</p>

                    <!-- UBICACIÓN CLICABLE -->
                    <div class="mb-2 mt-auto">
                        <i class="bi bi-geo-alt-fill text-danger"></i> 
                        <a href="https://www.google.com/maps?q=${lugarMapa}" target="_blank">
                            <strong>${evento.lugar}</strong>
                        </a>
                    </div>

                    <div class="mb-2 text-secondary">
                        <i class="bi bi-calendar-event"></i>
                        <small>${evento.fecha}</small>
                    </div>

                </div>
            </div>
        </div>
    `;
});

contenedorEventos.innerHTML = htmlContent;

</script>

</body>
</html>
